<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hangman</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 hangmanH1 text-center">Hangman</h1>
                <p class="lead hangmanH2 text-center">Type any letter to begin!</p>
            </div>
    </div>

    <div class="card-deck container text-center">
        <div class="row">
            <div class="card col-lg-6 cardOne">
              <div class="card-body">
                <h5 class="card-title">Wins<br>0</h5>
                <hr>
                <p class="card-text">CURRENT WORD</p>
                <p class="card-text" style="font-size: 30px">_ _ _ _ _ _ _ _</p>
              </div>
            </div>

            <div class="card cardTwo col-lg-6">
              <div class="card-body">
                <h5 class="card-title">Number of Guesses Remaining</h5>
                <hr>
                <p class="card-text">12</p>
              </div>
            </div>
       
            <div class="card cardThree col-lg-6">
               <div class="card-body">
                <h5 class="card-title">Letters Already Guessed</h5>
                <p class="card-text"></p>
                
                </div>
            </div>
            
        </div>
            
    </div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
